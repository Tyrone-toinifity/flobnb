<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flo Bnb | Book your vacation</title>

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./src/images/logo-favicon.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/images/logo-appletouch.png" />

    <!-- swiper stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar">
        <ul class="navbar-center">
          <span class="nav-icon">
            <span class="material-symbols-outlined"> menu </span></span
          >
          <li>
            <img
              src="./src/images/flo-text-logo.svg"
              width="120px"
              alt="store logo"
            />
          </li>
          <li class="cart-btn">
            <span class="nav-icon">
              <span class="material-symbols-outlined" style="font-size: 2.2rem">
                luggage
              </span>
              <div class="cart-items">0</div>
            </span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- locations -->
    <div class="wrapper">
      <div class="location-filter">
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined cottage filter-btn"
            >cottage</span
          >
          <span>Cottage</span>
        </button>

        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined beach-house filter-btn"
            >beach_access</span
          >
          <span>Beach</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined luxe filter-btn">diamond</span>
          <span>Luxe</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined camp filter-btn">camping</span>
          <span>Camping</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined forest filter-btn">
            forest
          </span>

          <span>Forest</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined shared filter-btn">
            meeting_room
          </span>
          <span>Shared</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined ski filter-btn">
            downhill_skiing
          </span>
          <span>Ski</span>
        </button>
      </div>
    </div>
    <!-- hero  -->
    <main>
      <video
        id="hero-video"
        autoplay
        disablepictureinpicture
        loop
        muted
        controlsList="nodownload"
        aria-label="Traveler walks around deck. She stops to admire the view of her beautiful lake house in Nashville, Indiana"
      >
        <source
          src="./src/images/flobnb-720p.mp4"
          class="video"
          type="video/mp4"
        />
        <img alt="rental home" src="./src/images/flobnb-hero.webp" />
      </video>
      <div class="hero">
        <div class="banner">
          <h1 class="banner-title">Adventure awaits.</h1>
          <button class="banner-btn">book now</button>
        </div>
      </div>
    </main>

    <!-- Products -->
    <section class="products">
      <div class="section-title">
        <h2>homes</h2>
      </div>

      <div class="products-center"></div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="material-symbols-outlined"> close </i>
        </span>
        <h2>trips</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear trip</button>
        </div>
      </div>
    </div>

    <!--  Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!--  JS -->
    <script type="module" src="./src/javascript/main.js"></script>
  </body>
</html>
