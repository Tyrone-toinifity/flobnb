<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flo Bnb</title>

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar">
        <ul class="navbar-center">
          <span class="nav-icon">
            <span class="material-symbols-outlined"> menu </span></span
          >
          <li>
            <img
              src="./src/images/flo-text-logo.svg"
              width="120px"
              alt="store logo"
            />
          </li>
          <li class="cart-btn">
            <span class="nav-icon">
              <span class="material-symbols-outlined" style="font-size: 2.2rem">
                luggage
              </span>
              <div class="cart-items">0</div>
            </span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- locations -->
    <div class="wrapper">
      <div class="location-filter">
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined">cottage</span>
          <span>Cottage</span>
        </button>

        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined">beach_access</span>
          <span>Beach</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined">diamond</span>
          <span>Luxe</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined">camping</span>
          <span>Camping</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined"> forest </span>

          <span>Forest</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined"> meeting_room </span>
          <span>Shared</span>
        </button>
        <button
          aria-hidden="false"
          role="radio"
          aria-checked="true"
          type="button"
        >
          <span class="material-symbols-outlined"> downhill_skiing </span>
          <span>Ski</span>
        </button>
      </div>
    </div>
    <!-- hero  -->
    <main>
      <video
        id="hero-video"
        autoplay
        loop
        muted
        controlsList="nodownload"
        aria-label="Traveler walks around deck. She stops to admire the view of her beautiful lake house in Nashville, Indiana"

      >
        <source src="./src/images/flobnb-720p.mp4" type="video/mp4" />
        <img
          alt="rental home"
          src="./src/images/flobnd-hero2.jpg"
          srcset="
            ./src/images/flobnd-hero2-sm.jpg 400w,
            ./src/images/flobnd-hero2-md.jpg 700w
          "
        />
      </video>
      <div class="hero">
        <div class="banner">
          <h1 class="banner-title">Adventure awaits.</h1>
          <button class="banner-btn">book now</button>
        </div>
      </div>
    </main>

    <!-- Products -->
    <section class="products">
      <div class="section-title">
        <h2>homes</h2>
      </div>

      <div class="products-center">
        <!-- single Product -->
        <article class="product">
          <figure class="img-container">
            
            
            <img
              src="./src/images/Luxe-house2/Luxe-house1.jpeg"
              alt=""
              class="product-img"
            />

            <button class="bag-btn" data-id="1">
              <h4>Reserve</h4>
            </button>
          </figure>
          <div class="pricing">
            <div>
              <h3>Salt Lake City, UT</h3>
              <h4>$519</h4>
            </div>
            <div>
              <span class="material-symbols-outlined"> star </span
              ><span>New</span>
            </div>
          </div>
        </article>
        <article class="product">
          <figure class="img-container">
            <img
              src="./src/images/Luxe-house/Luxe-house1.jpeg"
              alt=""
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <h4>Reserve</h4>
            </button>
          </figure>
          <div class="pricing">
            <div>
              <h3>Malibu, CA</h3>
              <h4>$890</h4>
            </div>
            <div>
              <span class="material-symbols-outlined"> star </span
              ><span>New</span>
            </div>
          </div>
        </article>
        <article class="product">
          <figure class="img-container">
            <img
              src="./src/images/Beach-house/Beach-house0.jpeg"
              alt=""
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <h4>Reserve</h4>
            </button>
          </figure>
          <div class="pricing">
            <div>
              <h3>St.James City, FL</h3>
              <h4>$289</h4>
            </div>
            <div>
              <span class="material-symbols-outlined"> star </span
              ><span>New</span>
            </div>
          </div>
        </article>
        <article class="product">
          <figure class="img-container">
            <img
              src="./src/images/Beach-house2/Beach-house1.jpeg"
              alt=""
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <h4>Reserve</h4>
            </button>
          </figure>
          <div class="pricing">
            <div>
              <h3>Cape Cpde, MA</h3>
              <h4>$433</h4>
            </div>
            <div>
              <span class="material-symbols-outlined"> star </span
              ><span>New</span>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="material-symbols-outlined"> close </i>
        </span>
        <h2>trips</h2>
        <div class="cart-content">
          <!-- trip items -->
          <div class="cart-item">
            <img
              src="./src/images/Beach-house2/Beach-house3.jpeg"
              alt="product"
            />
            <div>
              <h4>Malibu CA</h4>
              <h5>$955.99</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <span class="material-symbols-outlined chevron-up">
                expand_less
              </span>
              <p class="item-amount">1</p>
              <span class="material-symbols-outlined chevron-down">
                expand_more
              </span>
            </div>
          </div>
        </div>
        <div class="cart-footer">
          <h3>total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear trip</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/javascript/main.js"></script>
  </body>
</html>
