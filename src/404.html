<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flo Bnb | Book your vacation</title>

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./src/images/logo-favicon.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/images/logo-appletouch.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- swiper stylesheet -->
  </head>

  <body>
    <div class="error-nav">
      <figure class="logo">
        <a href="https://flobnb.netlify.app"
          ><img
            class="flo-logo-error"
            src="./images/flo-logo.svg
  "
            alt="logo"
            width="40px"
        /></a>
      </figure>
    </div>
    <section class="error">
      <div>
        <h2>Oops!</h2>
        <h4>We can't seem to find the page you're looking for.</h4>
        <h5>Error code: 404</h5>
        <a href="https://flobnb.netlify.app">Home</a>
      </div>

      <figure><img src="./images/404.gif" alt="" width="600px" /></figure>
    </section>

    <!--  JS -->

    <script type="module" src="./src/javascript/main.js"></script>
  </body>
</html>
